server:
  port: 8763

spring:
  application:
    name: user
  boot:
    admin:
      client:
        url: http://localhost:8771


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"